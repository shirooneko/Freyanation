<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Circle Image with Bottom Border</title>
  <style>
    .half-circle {
      width: 300px;
      height: 150px;
      position: relative;
      overflow: hidden;
      border-bottom: 2px solid black;
    }

    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
      mask-image: radial-gradient(circle at top, transparent 50%, black 51%);
      -webkit-mask-image: radial-gradient(circle at top, transparent 50%, black 51%);
    }

    .image-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="half-circle">
    <div class="image-container">
      <img src="profile1.png" alt="Profile Image">
    </div>
  </div>
</body>
</html>
